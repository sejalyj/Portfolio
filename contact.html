<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="sidebar">
 
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
  <div class="contactform">
    <h1>Contact me for work/general enquiries</h1>
    <form>
        <div class="mb-3">
            <label for="ClientName" class="form-label">Name</label>
            <input type="name" class="form-control" id="ClientName">
          </div>
        <div class="mb-3">
          <label for="ClientEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="ClientPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="ClientPhone">
        </div>
        <div class="mb-3">
            <label for="ClientEnq" class="form-label">Enquiry</label>
            <input type="text" class="form-control" id="ClientEnq" >
          </div>
        <div class="mb-3" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
  </div>
  </div>
</div>
